###############################################################################
# User's configuration file for the ESMValTool
###############################################################################
---

# Rootpaths to the data from different projects (lists are also possible)
rootpath:
  CMIP5: [/projects/NS9252K/ESGF/cmip5/output1, /projects/NS9034K/CMIP5/output1]
  CMIP6: [/projects/NS9252K/ESGF/CMIP6, /projects/NS9034K/CMIP6]
  OBS: /projects/NS9252K/obsdata
  OBS6: /projects/NS9252K/obsdata
  obs4mips: /projects/NS9252K/obsdata
  RAWOBS: /projects/NS9252K/rawdata/obs
  default: ~/obsdata

# Directory structure for input data: [default]/BADC/DKRZ/ETHZ/etc
# See config-developer.yml for definitions.
drs:
  CMIP5: DKRZ
  CMIP6: DKRZ
  OBS6: default
  obs4mips: default

# Run at most this many tasks in parallel null/[1]/2/3/4/..
# Set to null to use the number of available CPUs.
# Make sure your system has enough memory for the specified number of tasks.
max_parallel_tasks: 1

# Destination directory
output_dir: /projects/NS2345K/www/diagnostics/esmvaltool/$USER/tmp

# Auxiliary data directory (used for some additional datasets)
auxiliary_data_dir: ./auxiliary_data

# Diagnostics create plots? [true]/false
write_plots: true
# Diagnositcs write NetCDF files? [true]/false
write_netcdf: true
# Set the console log level debug, [info], warning, error
log_level: debug
# Exit on warning? true/[false]
exit_on_warning: false
# Plot file format? [ps]/pdf/png/eps/epsi
output_file_type: pdf
# Use netCDF compression true/[false]
compress_netcdf: false
# Save intermediary cubes in the preprocessor true/[false]
save_intermediary_cubes: true
# Remove the preproc dir if all fine
remove_preproc_dir: false
# Path to custom config-developer file, to customise project configurations.
# See config-developer.yml for an example. Set to None to use the default
config_developer_file: /projects/NS9252K/share/esmvaltool/config/config-developer.yml
# Get profiling information for diagnostics
# Only available for Python diagnostics
profile_diagnostic: false
