###############################################################################
# User's configuration file for the ESMValTool
###############################################################################
---

# Directory where results are stored
output_dir: /projects/NS2345K/www/diagnostics/esmvaltool/$USER/tmp
# Directory for storing downloaded climate data
download_dir:/cluster/shared/ESGF/rawdata/model/esmvaltool 

# Auxiliary data directory (used for some additional datasets)
# Local directory (default) or shared directory (commented)
auxiliary_data_dir: ./auxiliary_data
# Run at most this many tasks in parallel [null]/1/2/3/4/..
# Set to null to use the number of available CPUs.
# If you run out of memory, try setting max_parallel_tasks to 1 and check the
# amount of memory you need for that by inspecting the file
# run/resource_usage.txt in the output directory. Using the number there you
# can increase the number of parallel tasks again to a reasonable number for
# the amount of memory available in your system.
max_parallel_tasks: null
# Diagnostics create plots? [true]/false
write_plots: true
# Diagnositcs write NetCDF files? [true]/false
write_netcdf: true
# Disable the automatic download of missing CMIP3, CMIP5, CMIP6, CORDEX,
# and obs4MIPs data from ESGF by default. This is useful if you are working
# on a computer without an internet connection.
offline: true
# Log level of the console, debug, [info], warning, error
log_level: info
# Exit on warning (only for NCL diagnostic scripts)? true/[false]
exit_on_warning: false
# Plot file format? [png]/pdf/ps/eps/epsi
output_file_type: pdf
# Remove the preproc dir if all fine
remove_preproc_dir: false
# Use netCDF compression true/[false]
compress_netcdf: false
# Save intermediary cubes in the preprocessor true/[false]
save_intermediary_cubes: true
# Path to custom config-developer file, to customise project configurations.
# See config-developer.yml for an example. Set to None to use the default
config_developer_file: /projects/NS9252K/ESGF_betzy/software/noresmvaltool/esmvaltool/config/config-developer.yml
# Get profiling information for diagnostics
# Only available for Python diagnostics
profile_diagnostic: false

# Rootpaths to the data from different projects (lists are also possible)
# these are generic entries to better allow you to enter your own
# For site-specific entries, see below
# Comment out these when using a site-specific path
rootpath:
  CMIP5: [/projects/NS9252K/ESGF_betzy/cmip5/output1, /projects/NS9034K/CMIP5/output1]
  CMIP6: [/projects/NS9252K/ESGF_betzy/CMIP6, /projects/NS9034K/CMIP6]
  OBS: /projects/NS9252K/ESGF_betzy/obsdata
  OBS6: /projects/NS9252K/ESGF_betzy/obsdata
  obs4mips: /projects/NS9252K/ESGF_betzy/obs4MIPs
  RAWOBS: /projects/NS9252K/ESGF_betzy/rawdata/obs
  default: ~/obsdata

# Directory structure for input data: [default]/BADC/DKRZ/ETHZ/etc
# See config-developer.yml for definitions.
drs:
  CMIP5: DKRZ
  CMIP6: DKRZ
  OBS6: default
  obs4mips: default

