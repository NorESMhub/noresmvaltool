# ESMValTool
# recipe_ocean_bcg.yml
---
documentation:
  title: Marine Biogeochemistry analysis suite

  description: |
    Recipe to evaluate the marine biogeochemistry models of CMIP5.
    There are also some physical evaluation metrics here too.
    This work based on the BGC-val toolkit GMD-2018-103.
    DOI: https://doi.org/10.5194/gmd-11-4215-2018
    Written by Lee de Mora, Plymouth Marine Laboratory, ledm@pml.ac.uk

  authors:
    - demora_lee

  maintainer:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm


# dataset NorESM2-LM
# - problem with "areacello", not defined for 'grid: gr' in CMIP6 standard output.
#   areacello 'gn' and 'gr' should be identical, there is no horizontal re-gridding to produce gr.
#   SOLUTION: copy areacello_Ofx_NorESM2-LM_historical_r1i1p1f1_gn.nc to
#             areacello_Ofx_NorESM2-LM_historical_r1i1p1f1_gr.nc and place in a directory where
#             ESMValTool can find it.
# - problem with setting grid: '*' in datasets definition.
#   This will pick up both 'gn' and 'gr' versions of "so" and "thetao"
#   SOLUTION: define grid for each variable in diagnostics separately

datasets:
  - {dataset: NorESM2-LM, project: CMIP6, exp: historical, ensemble: r1i1p1f1, start_year: 2001, end_year: 2004}
  #- {dataset: NorESM2-MM, project: CMIP6, exp: historical, ensemble: r1i1p1f1, start_year: 2001, end_year: 2004}


# --------------------------------------------------
# Preprocessors
# --------------------------------------------------
preprocessors:
  # Global 3D Volume-weighted Average
  prep_timeseries_global_volume_average:
    custom_order: true
    volume_statistics:
      operator: mean
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean]
    #  exclude: ['WOA']

  # Global area-weighted Average from 2D field
  prep_global_Surface_average_timeseries_2D:
    custom_order: true
    area_statistics:
      operator: mean
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean]
    #  exclude: ['WOA']

  # Global area -weighted surface Average from 3D field
  prep_global_Surface_average_timeseries_3D:
    custom_order: true
    extract_levels:
      levels:  [0., ]
      scheme: linear_extrapolate
    area_statistics:
      operator: mean
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean]
    #  exclude: ['WOA']

  # Global area -weighted surface Average from 3D field
  prep_global_Surface_average_timeseries_regrid_3D:
    custom_order: true
    extract_levels:
      levels:  [0., ]
      scheme: linear_extrapolate
    regrid:
      target_grid: 1x1
      scheme: linear
    area_statistics:
      operator: mean
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean]
    #  exclude: ['WOA']

  prep_timeseries_scalar: # Load file as is.
    custom_order: true


  # For a 2D global surface map
  prep_surface_map_2D:
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

  # For a 3D global surface map
  prep_surface_map_3D:
    extract_levels:
      levels:  [0., ]
      scheme: linear_extrapolate
    climate_statistics:
      operator: mean

  prep_surface_map_regrid_3D:
    custom_order: true
    extract_levels:
      levels:  [0., ]
      scheme: linear_extrapolate
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

  prep_surface_map_regrid_3D_clip:
    custom_order: true
    extract_levels:
      levels:  [0., ]
      scheme: linear_extrapolate
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
    clip:   # Do not allow non-positive values
      minimum: 1.e-6


  prep_global_profile:
    annual_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
    area_statistics:
      operator: mean

  prep_global_profile_decadal:
    decadal_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
    area_statistics:
      operator: mean

  prep_transect_AMT: # Atlantic Meridional Transect (28W)
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 330.
      end_longitude: 334.
      start_latitude: -81.
      end_latitude: 89.9
    extract_transect:
      longitude: 332.
      # latitude: [-81., 89.9]


